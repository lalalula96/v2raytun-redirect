<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Открытие V2RayTun...</title>
  <script>
    const params = new URLSearchParams(window.location.search);
    const key = params.get("key");
    if (key) {
      window.location.href = "v2raytun://import/" + key;
      setTimeout(() => {
        document.body.innerHTML = `<h2>Если приложение не открылось, нажмите <a href="v2raytun://import/${key}">сюда</a></h2>`;
      }, 2000);
    } else {
      document.body.innerHTML = "<h2>Ошибка: параметр 'key' не передан.</h2>";
    }
  </script>
</head>
<body>
  <h2>Открытие V2RayTun...</h2>
</body>
</html>
